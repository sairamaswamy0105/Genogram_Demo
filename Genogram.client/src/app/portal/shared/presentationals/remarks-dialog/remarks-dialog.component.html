<div class="dialog-header">
    <h2 mat-dialog-title class="dialog-title">Remarks:</h2>
    <mat-icon class="close-icon" (click)="closeDialog()">close</mat-icon>
  </div>
  
  <mat-dialog-content class="dialog-content">
    <p>{{ data.name }}</p>
  </mat-dialog-content>
  
  <mat-dialog-actions class="dialog-actions row">
    <button mat-button class="cancel-button" mat-dialog-close="true">Cancel</button>
  </mat-dialog-actions>
