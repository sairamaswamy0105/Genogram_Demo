<h1 mat-dialog-title>User Form</h1>

<mat-dialog-content>
  <form [formGroup]="user" novalidate>
    <div class="row">
      <!-- Name -->
      <div class="mb-3 col-lg-6 col-sm-12">
        <mat-form-field appearance="outline" style="margin-top: 5px; width: 100%;">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="f['name'].touched && f['name'].invalid">
            <small *ngIf="f['name'].errors?.['required']">Name is required</small>
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Street -->
      <div class="mb-3 col-lg-6 col-sm-12">
        <mat-form-field appearance="outline" style="margin-top: 5px; width: 100%;">
          <mat-label>Street</mat-label>
          <input matInput formControlName="street" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <!-- City -->
      <div class="mb-3 col-lg-6 col-sm-12">
        <mat-form-field appearance="outline" style="margin-top: 5px; width: 100%;">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>
      </div>

      <!-- Pincode -->
      <div class="mb-3 col-lg-6 col-sm-12">
        <mat-form-field appearance="outline" style="margin-top: 5px; width: 100%;">
          <mat-label>Pincode</mat-label>
          <input matInput formControlName="pincode" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <!-- Nationality -->
      <div class="mb-3 col-lg-6 col-sm-12">
        <mat-form-field appearance="outline" style="margin-top: 5px; width: 100%;">
          <mat-label>Nationality</mat-label>
          <input matInput formControlName="nationality" />
          <mat-error *ngIf="f['nationality'].touched && f['nationality'].invalid">
            <small *ngIf="f['nationality'].errors?.['required']">Nationality is required</small>
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Language -->
      <div class="mb-3 col-lg-6 col-sm-12">
        <mat-form-field appearance="outline" style="margin-top: 5px; width: 100%;">
          <mat-label>Language</mat-label>
          <input matInput formControlName="language" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <!-- Email -->
      <div class="mb-3 col-lg-6 col-sm-12">
        <mat-form-field appearance="outline" style="margin-top: 5px; width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="f['email'].touched && f['email'].invalid">
            <small *ngIf="f['email'].errors?.['required']">Email is required</small>
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Date of Birth -->
      <div class="mb-3 col-lg-6 col-sm-12">
        <mat-form-field appearance="outline" style="margin-top: 5px; width: 100%;">
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="myDatePicker" formControlName="dateOfBirth">
          <mat-datepicker-toggle matSuffix [for]="myDatePicker" ></mat-datepicker-toggle>
          <mat-datepicker #myDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <!-- User Image -->
      <div class="mb-3 col-lg-6 col-sm-12">
          <mat-label>Image URL :</mat-label>
          <input type="file" (change)="onFileSelected($event)">
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button  mat-dialog-close="false">Cancel</button>
  <button
    mat-raised-button
    color="accent"
    [mat-dialog-close]="user.value"
    [disabled]="user.invalid"
    >
    Submit
  </button>
</mat-dialog-actions>
