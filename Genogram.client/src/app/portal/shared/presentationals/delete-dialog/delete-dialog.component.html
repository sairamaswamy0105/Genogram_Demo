<h2 mat-dialog-title style="text-align: center;">Are you sure to delete?</h2>
<mat-dialog-content>You are Deleting <strong>{{this.data?.name?.firstName}} {{this.data?.name?.lastName }}</strong> - <strong>{{this.data?.name?.relationship}}</strong>. You won't be revert back
</mat-dialog-content>
<mat-dialog-actions class="row">
    <button class="col-5" mat-button mat-dialog-close="false" color="warn">Delete</button>
    <button class="col-5" style="background-color: antiquewhite;" mat-button mat-dialog-close="true" color="primary">Cancel</button>
</mat-dialog-actions>
