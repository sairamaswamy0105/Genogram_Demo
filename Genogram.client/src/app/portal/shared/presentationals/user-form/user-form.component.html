<h1 mat-dialog-title>User Form</h1>
<mat-dialog-content>
    <form [formGroup]="updatedUser" novalidate >
        <div class="row">
            <!-- First Name -->
            <div class="mb-3 col-lg-6 col-sm-12">
                <mat-form-field appearance="outline" style="margin-top: 5px;">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" />
                    <mat-error *ngIf="f['firstName'].touched && f['firstName'].invalid">
                        <small *ngIf="f['firstName'].errors?.['required']">First Name is required</small>
                    </mat-error>
                </mat-form-field>
            </div>

            <!-- Last Name -->
            <div class="mb-3 col-lg-6 col-sm-12">
                <mat-form-field appearance="outline" style="margin-top: 5px;">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" />
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <!-- Relationship -->
            <div class="mb-3 col-lg-6 col-sm-12">
                <mat-form-field appearance="outline" style="margin-top: 5px;">
                    <mat-label>Relationship</mat-label>
                    <mat-select formControlName="relationship">
                        <mat-option *ngFor="let relation of availableRelationsArray"  [value]="relation">
                            {{ relation }}
                          </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


            <!-- Phone -->
            <div class="mb-3 col-lg-6 col-sm-12">
                <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="phone" />
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <!-- Email -->
            <div class="mb-3 col-lg-6 col-sm-12">
                <mat-form-field appearance="outline" style="margin-top: 5px;">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" />
                    <mat-error *ngIf="f['email'].touched && f['email'].invalid">
                        <small *ngIf="f['email'].errors?.['required']">Email is required</small>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="mb-3 col-lg-6 col-sm-12">
                <mat-form-field appearance="outline" style="margin-top: 5px;">
                  <mat-label>Remarks</mat-label>
                  <textarea matInput formControlName="remarks" rows="1"></textarea>
                </mat-form-field>
              </div>                          
        </div>

        <!-- Primary Contact -->
        <div class="mb-3 col-lg-6 col-sm-12">
            <mat-checkbox formControlName="primaryContact">Primary Contact</mat-checkbox>
        </div>
        
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button  color="accent"  mat-dialog-close="false">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="updatedUser.value" [disabled]="updatedUser.invalid">
        Submit
    </button>
</mat-dialog-actions>
